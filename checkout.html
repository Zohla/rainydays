      src="https://kit.fontawesome.com/b4befb0d1e.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <a href="index.html" class="logo-align">
        <img
          id="logo"
          class="nav-logo"
          src="/images/RainyDays_Logo.png"
          alt="Rainydays Logo with the tagline pushing the comfort Zone"
        />
      </a>
      <nav class="nav-1" id="hamnav">
        <label class="menu-icon" for="hamburger">&#9776;</label>
        <input class="menu-btn" type="checkbox" id="hamburger" />
        <ul id="hamitems">
          <li class="nav-element nav-home visiting">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-element nav-about">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-element nav-contact">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-element shopping-bag">
            <a href="checkout.html"
              >Shopping Bag
              <i class="fas fa-shopping-bag" aria-label="Shopping bag"></i
            ></a>
          </li>
          <li class="nav-element show-in-hamburger">
            <a href="checkout.html" class="nav-link"
              ><i class="fas fa-shopping-bag"></i> Shopping Bag</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="vh-fix checkout-container">
      <h1 class="h1-sub-pages">Checkout</h1>
      <div>
        <div class="cart-content">
          <div class="cart-content-all">
            <div class="checkout-item-info">
              <img class="item-checkout-pic" />
              <div>
                <h3 class="product-name-checkout"></h3>
                <p class="product-size"><span>Size</span></p>
              </div>
            </div>
          </div>
          <p class="checkout-item-price"></p>
          <p class="checkout-item-qty">1pc</p>
        </div>
        <div class="cart-summary">
          <p class="summary-head p-bold">Summary</p>
          <div class="summary-price">
            <p>Items</p>
            <p class="checkout-items-price"></p>
          </div>
          <div class="summary-price">
            <p>Shipping</p>
            <p class="shipping-cost"></p>
          </div>
          <div class="summary-price">
            <p class="p-bold">Total</p>
            <p class="p-bold total"></p>
          </div>
        </div>
      </div>
      <h3 class="payment-heading">Payment</h3>
      <form action="" class="payment-form">
        <div class="payment-option">
          <input type="radio" id="Visa" name="payment" value="visa" checked />
          <label class="radio-text visa" for="visa">Visa</label><br />
          <input type="radio" id="PayPal" name="payment" value="paypal" />
          <label class="radio-text paypal" for="paypal">PayPal</label><br />
        </div>
        <label for="name" class="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="adress" class="adress">Adress:</label><br />
        <input type="text" id="adress" name="adress" /><br />
        <label for="po-box" class="po-box">PO-box:</label><br />
        <input type="text" id="po-box" name="po-box" /><br />
        <label for="phone" class="phone">Phone:</label><br />
        <input type="text" id="phone" name="phone" /><br />
        <label for="card-num" class="card-num">Card number:</label><br />
        <input type="card-num" id="card-num" name="card-num" /><br />
        <label for="join-club" class="join-club">Join the customer club</label>
        <input type="checkbox" id="join-club" name="join-club" />
      </form>
      <a href="checkoutsuccess.html" class="checkout-btn">Pay</a>
    </main>
    <footer class="sub-page-footer">
      <ul class="first-footer-list">
        <li><a href="contact.html">Customer Service</a></li>
        <li><a href="faq.html">Frequently asked questions</a></li>
        <li><a href="return-policy.html">Return Policy</a></li>
        <li><a href="newsletter.html">Newsletter</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <ul class="socials-footer">
        <li>
          <a href="linkedin.com" target="_blank"
            ><i class="social-icon fab fa-linkedin-in" aria-label="Linkedin"></i
          ></a>
        </li>
        <li>
          <a href="instagram.com" target="_blank"
            ><i class="social-icon fab fa-instagram" aria-label="Instagram"></i
          ></a>
        </li>
        <li>
          <a href="twitter.com" target="_blank"
            ><i class="social-icon fab fa-twitter" aria-label="Twitter"></i
          ></a>
        </li>
        <li>
          <a href="facebook.com" target="_blank"
            ><i class="social-icon fab fa-facebook-f" aria-label="Facebook"></i
          ></a>
        </li>
      </ul>
      <ul class="second-footer-list">
        <li><a href="list-of-jackets.html"> Shop</a></li>
        <li><a href="list-of-jackets.html">Women</a></li>
        <li><a href="list-of-jackets.html">Men</a></li>
      </ul>
    </footer>
    <script src="/JS/checkout.js"></script>
  </body>
</html>
